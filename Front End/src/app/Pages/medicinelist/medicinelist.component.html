<div class="container">
    <hr>
    <h2 style="color: slateblue; text-align: center;margin-top: 20PX;"> Medicine List</h2>
    <a style="color:indianred; font-size: x-large;"><marquee behavior="scroll" direction="left">
        Find the Medicine List below. Click on Add Medicine to add new medicines.</marquee></a>
   
    <hr>




    <table class="table table-striped">
        <thead class="table-header">
            <tr>
                <th>ID</th>
                <th>Drug Name</th>
                <th>Stock</th>
                <th >Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let medicine of medicines">
                <td>{{medicine.id}}</td>
                <td>{{medicine.drugName}}</td>
                <td>{{medicine.stock}}</td>
                <td>
                    <button class="btn btn-sm btn-primary" (click)="update(medicine.id)">Update</button>
                    <button class="btn btn-sm btn-danger" style="margin-left: 10px;" (click)="delete(medicine.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
